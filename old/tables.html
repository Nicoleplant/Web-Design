, initial-scale=1.0">
    <title>Tables</title>

<body>

    <table style="background-color: rgb(212, 228, 237);border-spacing: 0px;">
        <tr style="background-color: rgb(247, 200, 231);">
            <th style="border: 2px black solid;">
                Heading 1
            </th>
            <th style="border: 2px black solid;">
                Heading 2
            </th>
        </tr>
        <!--TR represents a row in a table-->
        <tr>
            <!--TD used for each cell in a row-->
            <td style="border: 2px black solid;"">
                First table Cell
            </td>
            <td style="border: 2px black solid;">
                Second table Cell
            </td>
        </tr>
        <tr>
            <td style="border: 2px  solid;">cell in 2nd row</td>
            <td style="border: 2px solid;"> 2nd cell in 2nd row</td>
        </tr>
    </table>











</body>
</html>
